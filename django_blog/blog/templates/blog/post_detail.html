{% extends 'base_generic.html' %}

{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <p><strong>Author:</strong> {{ post.author }}</p>
  <p><strong>Created on:</strong> {{ post.created_at }}</p>
  <a href="{% url 'post_update' post.pk %}">Edit</a> |
  <a href="{% url 'post_delete' post.pk %}">Delete</a>
{% endblock %}
